<h3>
  product
  
</h3>
<form novalidate (ngSubmit)="Add()" [formGroup]="myform">
  <div class="form-group ">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" name="name" required>
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      Product Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Url</label>
    <input type="text" class="form-control" id="url" formControlName="url" (change)="dupe=false">
    <div *ngIf="url.errors && (url.dirty || url.touched)" class="alert alert-danger">
      Enter a valid url
    </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Code</label>
    <input type="text" class="form-control" id="code" formControlName="code" (change)="dupe=false">
    <div *ngIf="code.errors && (code.dirty || code.touched)" class="alert alert-danger">
      Product Code is required
    </div>
  </div>

  <button type="submit" [disabled]="myform.invalid" class="btn btn-success">Submit</button>
  <button type="button" [disabled]="!isEditMode" class="btn btn-danger" (click)="Delete()">Delete</button>
  <div *ngIf="dupe" class="alert alert-danger">
    Duplicate data
  </div>
</form>
